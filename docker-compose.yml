services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fahras_modern
    ports:
      - "5432:5432"
    volumes:
      - modern_db_data:/var/lib/postgresql/data

  api:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 4000
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 8h
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - db

  web:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  modern_db_data:
